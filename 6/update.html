<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="UTF-8" />

    <title>Update Recipe</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <header>
      <h1>
        <button type="button" onclick="location.href='/index.html'">&lt;</button
        >Update Recipe
      </h1>
    </header>

    <main>
      <div class="update-container">
        <form id="update-form">
          <input id="id" type="hidden" name="id" placeholder="id" value="0" />
          <input id="author" type="text" name="author" placeholder="author" />
          <input id="name" type="text" name="name" placeholder="name" />
          <input id="type" type="text" name="type" placeholder="type" />
          <input id="recipe" type="text" name="recipe" placeholder="recipe" />
          <input id="update" type="submit" name="update" value="Update" />
        </form>
      </div>

      <div>
        <table id="entities">
          <thead>
            <th>Author</th>
            <th>Name</th>
            <th>Type</th>
            <th>Recipe</th>
            <th>Action</th>
          </thead>
          <tbody id="recipes-tbody">
            <!-- Recipes will be populated using JavaScript -->
          </tbody>
        </table>
      </div>
    </main>

    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="/js/update.js"></script>
  </body>
</html>
