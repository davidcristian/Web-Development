<header>
  <h1><button type="button" routerLink="/main">&lt;</button>Update Recipe</h1>
</header>
<main>
  <div class="update-container">
    <form id="update-form" (ngSubmit)="updateRecipe()">
      <input
        id="id"
        type="hidden"
        name="id"
        placeholder="id"
        [(ngModel)]="updatedRecipe.id"
      />
      <input
        id="author"
        type="text"
        name="author"
        placeholder="author"
        [(ngModel)]="updatedRecipe.author"
      />
      <input
        id="name"
        type="text"
        name="name"
        placeholder="name"
        [(ngModel)]="updatedRecipe.name"
      />
      <input
        id="type"
        type="text"
        name="type"
        placeholder="type"
        [(ngModel)]="updatedRecipe.type"
      />
      <input
        id="recipe"
        type="text"
        name="recipe"
        placeholder="recipe"
        [(ngModel)]="updatedRecipe.recipe"
      />
      <input id="update" type="submit" name="update" value="Update" />
    </form>
  </div>

  <div>
    <table id="entities">
      <thead>
        <th>Author</th>
        <th>Name</th>
        <th>Type</th>
        <th>Recipe</th>
        <th>Action</th>
      </thead>
      <tbody id="recipes-tbody">
        <!-- Recipes will be populated using Angular -->
        <tr *ngFor="let recipe of recipes">
          <td>{{ recipe.author }}</td>
          <td>{{ recipe.name }}</td>
          <td>{{ recipe.type }}</td>
          <td>{{ recipe.recipe }}</td>
          <td class="button-cell">
            <button id="update-button" (click)="populateForm(recipe)">
              Update
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
