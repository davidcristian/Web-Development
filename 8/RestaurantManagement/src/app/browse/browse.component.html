<header>
  <h1><button type="button" routerLink="/main">&lt;</button>Browse Recipes</h1>
</header>
<main>
  <div id="select-container">
    <label for="select-type">Type: </label>
    <select id="select-type" (change)="filterByType()">
      <option>All</option>
      <!-- Recipe types will be populated using Angular -->
      <option *ngFor="let type of recipeTypes">{{ type }}</option>
    </select>
    <p>Previous filter: {{ displayedFilter }}</p>
  </div>

  <div>
    <table id="entities">
      <thead>
        <th>Author</th>
        <th>Name</th>
        <th>Type</th>
        <th>Recipe</th>
      </thead>
      <tbody id="recipes-tbody">
        <!-- Recipes will be populated using Angular -->
        <tr *ngFor="let recipe of recipes">
          <td>{{ recipe.author }}</td>
          <td>{{ recipe.name }}</td>
          <td>{{ recipe.type }}</td>
          <td>{{ recipe.recipe }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
